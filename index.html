<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Harga Motor Bekas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">
            Prediksi Harga Motor Bekas
        </h2>

        <div class="space-y-4">
            <div>
                <label class="block text-gray-600">Tahun Motor</label>
                <input
                    type="number"
                    id="year"
                    placeholder="Contoh: 2018"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-400"
                >
            </div>

            <button
                onclick="predict()"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
            >
                Submit
            </button>

            <div id="result" class="text-green-600 font-medium text-center mt-4"></div>
        </div>
    </div>

    <script>
        function predict() {
            const year = document.getElementById("year").value;

            fetch(`/predict?year=${year}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText =
                        "Prediksi Harga: â‚¹ " + data.predicted_price.toLocaleString();
                })
                .catch(err => {
                    document.getElementById("result").innerText = "Terjadi error";
                });
        }
    </script>

</body>
</html>
